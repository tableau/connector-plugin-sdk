[Datasource]
Name = postgres_jdbc_tabquerytool
LogicalQueryFormat = simple_public
CommandLineOverride = -DConnectPluginsPath=plugins
TabQueryPathLinux = tabquerytool_linux 
TabQueryPathMac = tabquerytool_mac
TabQueryPathMacArm = tabquerytool_mac_arm
TabQueryPathx64 = tabquerytool_windows.exe 

[ConnectionTests]
StaplesTestEnabled = True
CastCalcsTestEnabled = True

